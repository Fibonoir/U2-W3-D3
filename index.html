<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="#">Library</a>

        <div class="ms-auto">
          <div class="dropdown">
            <button class="btn btn-outline-primary position-relative" type="button" id="cartDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-cart"></i>
              <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"> 0 </span>
            </button>
            <ul id="cart-dropdown" class="dropdown-menu dropdown-menu-end p-3 objec" aria-labelledby="cartDropdown" style="width: 300px">
              <li><h6 class="dropdown-header">Your Cart</h6></li>
              <li><hr class="dropdown-divider" /></li>
              <div id="cart-items-dropdown"></div>
              <li><hr class="dropdown-divider" /></li>
              <li id="totalCart">Total: $0.00</li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <h1 class="text-center mb-5 text-primary">SHOP NOW</h1>

      <div id="book-container" class="row g-4"></div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
